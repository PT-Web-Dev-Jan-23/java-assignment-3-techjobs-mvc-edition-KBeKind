<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>


    <th:block  th:fragment="displayTable">


        <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table class="job-listing" th:each="job : ${jobs}">

            <tr>
                <td>ID</td>
                <td th:text="${job.id}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text="${job.name}"></td>
            </tr>
            <tr>
                <td>Employer</td>
                <td>
                    <a th:href="@{${'/search/results/employer/' + job.employer}}" th:text="${job.employer}"></a>
                </td>
            </tr>
            <tr>
                <td>Location</td>
                <td>
                    <a th:href="@{${'/search/results/location/' + job.location}}" th:text="${job.location}"></a>
                </td>
            </tr>

            <tr>
                <td>Position Type</td>
                <td >
                    <a th:href="@{${'/search/results/positionType/' + job.positionLink}}" th:text="${job.positionType}"></a>
                </td>
            </tr>
            <tr>
                <td>Skill</td>
                <td>
                    <a th:href="@{${'/search/results/coreCompetency/' + job.coreCompetency}}" th:text="${job.coreCompetency}"></a>
                </td>
            </tr>
    </table>

    </th:block>
</div>

</body>
</html>
